<div class="PageHome">

    <div class="Btn-Add"> + </div>

    <div class="Payment-Card" *ngFor=" let payment of PaymentData ">

        <div class="Payment-Title"> {{payment.title}} </div>
        <div class="Payment-Description"> {{payment.Description}} </div>
        <div class="Payment-Price"> {{payment.Price}} </div>
        <div class="Payment-TimeAge"> {{GenarateTimeAge(payment.Creation)}} </div>
        <div class="Payment-Status"> {{payment.Status}} </div>

    </div>

</div>
